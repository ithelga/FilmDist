<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="blocks/head :: head"></head>
<body>
<header>
    <title> Фильм </title>
</header>

<div class="container-fluid">
    <div class="row row-main">
        <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">

            <nav id="sidebarMenu" th:insert="blocks/sidebarMenu :: sidebarMenu"></nav>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h2>Кинопрокат</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <nav class="navbar navbar-expand" aria-label="Second navbar example">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarsExample02">
                                <ul class="navbar-nav me-auto p-3">
                                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                                        <a class="nav-link active" aria-current="page"
                                           th:href="@{/user}">Пользователи</a>
                                    </li>
                                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                                        <a class="nav-link active" aria-current="page"
                                           th:href="@{/film/add}">Добавить</a>
                                    </li>
                                </ul>
                                <form>
                                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                                </form>
                                <ul class="navbar-nav me-auto p-3">


                                    <li sec:authorize="isAuthenticated ()" class="nav-item">
                                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Выйти</a>
                                    </li>

                                    <li sec:authorize="!isAuthenticated ()" class="nav-item">
                                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Войти</a>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </nav>


                </div>
            </div>


            <div th:each="el: ${film}">
                <div>

                    <div width="200"><img align="center" src="nobody.png" width="300"></div>
                    <div class="film-name" th:text="${el.nameFilm}"></div>
                    <div th:text="${el.genre}"></div>
                    <div th:text="${el.distributor}"></div>
                    <div>
                        <a class="nav-link cino-link"
                           href="https://ru.stackoverflow.com/questions/516031/%d0%9f%d0%be%d0%bb%d0%bd%d0%be%d1%81%d1%82%d1%8c%d1%8e-%d1%83%d0%b1%d1%80%d0%b0%d1%82%d1%8c-%d1%80%d0%b0%d1%81%d1%81%d1%82%d0%be%d1%8f%d0%bd%d0%b8%d1%8f-%d0%bc%d0%b5%d0%b6%d0%b4%d1%83-%d1%8f%d1%87%d0%b5%d0%b9%d0%ba%d0%b0%d0%bc%d0%b8-td">Киномакс</a>
                        <a class="nav-link cino-link" href="#">Каро</a>
                        <a class="nav-link cino-link" href="#">Кино Окко</a>
                        <a class="nav-link cino-link" href="#">Москино</a>
                    </div>
                    <div th:text="${el.releaseDate}"></div>
                    <div th:text="${el.ageLimit}"></div>
                    <a class="nav-link cino-link" sec:authorize="hasAuthority('ADMIN')"
                       th:href="'/film/' + ${el.id}+'/edit'">Редактировать</a>

                    <a class="nav-link cino-link" sec:authorize="hasAuthority('ADMIN')"
                       th:href="'/film/' + ${el.id}+'/remove'">Удалить</a>

                </div>
            </div>


        </main>
    </div>
</div>
<script>
    $('tr[data-href]').on("click", function () {
        document.location = $(this).data('href');
    });
</script>

</body>
</html>
