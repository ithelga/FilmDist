<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link th:replace="blocks/head">
    <title> Редактирование фильма </title></head>
<body>


<div class="container-fluid">
    <div class="row row-main">
        <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">

            <nav id="sidebarMenu" th:insert="blocks/sidebarMenu :: sidebarMenu"></nav>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <div class="container mt-5 mb-5">
                    <h2 class="title-page-admin">Редактирование информации о фильме</h2>
                    <form method="post" enctype="multipart/form-data" class="edit-film">
                        <div class="alert-admin" th:if="${message}" th:text="${message}"></div>


                        <div th:each="el: ${film}">

                            <div class="row">
                                <div class="col-md-7">

                                    <br>
                                    <label class="admin-link">Название фильма</label>
                                    <input type="text" th:value="${el.nameFilm}" name="nameFilm"
                                           placeholder="Введите название фильма" class="form-control admin-input"
                                           required>

                                    <br>
                                    <label class="admin-link">Количество звезд</label>
                                    <select class="form-control" name="stars">
                                        <option selected th:value="${el.stars}" th:text="${el.stars}"></option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option value="0">Выберите количество звезд</option>
                                    </select>


                                    <br>
                                    <label class="admin-link">Дата выхода</label>
                                    <input type="date" th:value="${el.releaseDate}" name="releaseDate"
                                           pattern="yyyy-MM-dd"
                                           placeholder="Выберите дату выхода"
                                           class="form-control admin-input" required>


                                    <br>
                                    <label class="admin-link">Жанр</label>
                                    <select class="form-control admin-input" name="genre">
                                        <option selected th:value="${el.genre}" th:text="${el.genre}"></option>
                                        <option>Анимация</option>
                                        <option>Биография</option>
                                        <option>Боевик</option>
                                        <option>Детектив</option>
                                        <option>Документальный</option>
                                        <option>Драма</option>
                                        <option>Комедия</option>
                                        <option>Криминал</option>
                                        <option>Мистика</option>
                                        <option>Мелодрама</option>
                                        <option>Приключение</option>
                                        <option>Спорт</option>
                                        <option>Семейный</option>
                                        <option>Триллер</option>
                                        <option>Ужасы</option>
                                        <option>Фантастика</option>
                                        <option>Экшен</option>
                                    </select>


                                    <br>
                                    <label class="admin-link">Дистрибьютор</label>
                                    <input type="text" th:value="${el.distributor}" name="distributor"
                                           placeholder="Введите дистрибьютора" class="form-control admin-input"
                                           required>
                                    <br>
                                    <label class="admin-link">Количество зрителей</label>
                                    <input type="text" th:value="${el.countViewer}" name="countViewer"
                                           placeholder="Введите количество зрителей"
                                           class="form-control admin-input" max="10000000">
                                    <br>
                                    <label class="admin-link">Количество экранов</label>
                                    <input type="text" th:value="${el.countShows}" name="countShows"
                                           placeholder="Введите количество экранов"
                                           class="form-control admin-input" max="100000">
                                    <br>
                                    <label class="admin-link">Количество сборов</label>
                                    <input type="text" th:value="${el.countFees}" name="countFees"
                                           placeholder="Введите количество сборов"
                                           class="form-control admin-input" max="100000000000">

                                    <br>
                                    <label class="admin-link">Возрастное ограничение</label>
                                    <select class="form-control admin-input" name="ageLimit">
                                        <option selected th:value="${el.ageLimit}"
                                                th:text="${el.ageLimit} + '+'"></option>
                                        <option value="0">0+</option>
                                        <option value="6">6+</option>
                                        <option value="12">12+</option>
                                        <option value="16">16+</option>
                                        <option value="18">18+</option>
                                    </select>

                                    <br>
                                    <label class="admin-link">Ссылка на трейлер</label>
                                    <input type="text" name="linkTrailer" th:value="${el.linkTrailer}"
                                           placeholder="Добавьте ссылку на трейлер"
                                           class="form-control admin-input">


                                    <br><input type="file" name="file" id="file" class="input-file">
                                    <label for="file" class="btn btn-tertiary js-labelFile">
                                        <i class="icon fa fa-check"></i>
                                        <span class="js-fileName">Обновите логотип для фильма</span>
                                    </label>

                                </div>
                                <div class="col-md-5">
                                    <br>
                                    <label class="admin-link">Выберите киносети, которые показывают фильм</label>
                                    <div class="film-checkbox">
                                        <td th:each="el : ${filmnet}">
                                            <div>
                                                <input type="checkbox" class="custom-checkbox" th:id="${el.id}"
                                                       th:name="${el.nameFilmNet}"
                                                       th:checked="${#lists.contains(nets, el.nameFilmNet)}">
                                                <label th:for="${el.id}" th:text="${el.nameFilmNet}"></label>
                                            </div>
                                        </td>
                                        </td>
                                    </div>


                                </div>
                                <div class="col-md-12">
                                    <br><br>
                                    <button type="submit" class="btn btn-yellow">Обновить</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </main>

    </div>
</div>
<script>
    $('tr[data-href]').on("click", function () {
        document.location = $(this).data('href');
    });

    (function () {
        'use strict';
        $('.input-file').each(function () {
            var $input = $(this),
                $label = $input.next('.js-labelFile'),
                labelVal = $label.html();

            $input.on('change', function (element) {
                var fileName = '';
                if (element.target.value) {
                    let path = element.target.value
                    fileName = path.split('\\').pop();
                    // console.log(element.target.value);
                    // $('#upload-img').attr('src', path)
                }
                fileName ? $label.addClass('has-file').find('.js-fileName').html(fileName) : $label.removeClass('has-file').html(labelVal);

            });
        });

    })();

    var x, i, j, l, ll, selElmnt, a, b, c;
    /*look for any elements with the class "custom-select":*/
    x = document.getElementsByClassName("custom-select");
    l = x.length;
    for (i = 0; i < l; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        ll = selElmnt.length;
        /*for each element, create a new DIV that will act as the selected item:*/
        a = document.createElement("DIV");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        /*for each element, create a new DIV that will contain the option list:*/
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < ll; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function (e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h, sl, yl;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                sl = s.length;
                h = this.parentNode.previousSibling;
                for (i = 0; i < sl; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("same-as-selected");
                        yl = y.length;
                        for (k = 0; k < yl; k++) {
                            y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "same-as-selected");
                        break;
                    }
                }
                h.click();
            });
            b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function (e) {
            /*when the select box is clicked, close any other select boxes,
            and open/close the current select box:*/
            e.stopPropagation();
            closeAllSelect(this);
            this.nextSibling.classList.toggle("select-hide");
            this.classList.toggle("select-arrow-active");
        });
    }

    function closeAllSelect(elmnt) {
        /*a function that will close all select boxes in the document,
        except the current select box:*/
        var x, y, i, xl, yl, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        xl = x.length;
        yl = y.length;
        for (i = 0; i < yl; i++) {
            if (elmnt == y[i]) {
                arrNo.push(i)
            } else {
                y[i].classList.remove("select-arrow-active");
            }
        }
        for (i = 0; i < xl; i++) {
            if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
            }
        }
    }

    /*if the user clicks anywhere outside the select box,
    then close all select boxes:*/
    document.addEventListener("click", closeAllSelect);
</script>

</body>
</html>
