<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="blocks/head :: head"></head>


<body>
<header>
    <title> Список пользователей </title>
</header>


<div class="container-fluid">
    <div class="row row-main">
        <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <nav id="sidebarMenu" th:insert="blocks/sidebarMenu :: sidebarMenu"></nav>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h2>Список пользователей</h2><br><br>
            </div>


            <div class="table-inverse table-user">
                <table class="table table-sm table-hover">
                    <thead>
                    <tr>
                        <div class="head_table">

                            <th>Имя пользователя</th>
                            <th>Роль пользователя</th>
                            <th>Информация о профиле</th>

                        </div>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="el: ${users}">
                        <tr>
                            <td th:text="${el.username}"></td>
                            <td th:text="${el.roles}"></td>
                            <td><a th:href="'/user/' + ${el.id}">Редактировать</a></td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
    </div>
    </main>
</div>
</div>
</body>
</html>
